<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="card-image">
          <figure class="image is-3by1 has-ratio">
            <img src="img/rowan-freeman-clYlmCaQbzY-unsplash.jpg" alt="Placeholder image">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p class="title is-4">Delivery Fee Calculator</p>
              <p class="subtitle is-6">@waltapp</p>
            </div>
          </div>
      
          <div class="content">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            Phasellus nec iaculis mauris. <a>@bulmaio</a>.
            <a href="#">#css</a> <a href="#">#responsive</a>
            <br>
            <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
          </div>
        </div>
      </div>


    <div class="container">
        <h1>Delivery Fee Calculator</h1>
        <div class="form">
            <form action="">
                <div class="form-section">
                    <label for="cart-value-el"><h3>Cart Value</h3></label>
                    <div class="flex">
                        <span class="currency">€</span>
                        <input id="cart-value-el" type="number">
                    </div>
                </div>

                <div class="form-section">
                    <label for="distance-el"><h3>Delivery distance</h3></label>
                    <div class="flex">
                        <span class="currency">km</span>
                        <input type="number" id = "distance-el">
                    </div>

                </div>

                <div class="form-section">
                    <label for="items-num-el"><h3>Amount of items</h3></label>
                    <input type="number" id="items-num-el">
                </div>    

                <div class="form-section">
                    <label for="date-el"><h3>Date</h3></label>
                    <input type="date" id="date-el">
                </div>    
                
                <div class="form-section">
                    <label for="time-el"><h3>Time</h3></label>
                    <input type="time" id="time-el">
                </div>    

                <a href="" id ="calculate-el"><h3>Calculate delivery price</h3></a>
            
                <h2>Delivery price: <span id = "price-el">2€</span></h2>
    
            </form>
        </div>

    </div>
    


    <script src="script.js"></script>
</body>
</html>
